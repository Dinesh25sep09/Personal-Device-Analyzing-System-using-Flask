<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		</head>
	<body style="background-color:#435165; ">
		{% if error %}
  <div class="alert alert-danger">{{error}}</div>
{% endif %}

{% if msg %}
  <div class="alert alert-success">{{msg}}</div>
{% endif %}
		<div class="register">
			<h1>Register</h1>
			<form action="" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Full Name" id="username"   style="width: 310px; height:50px;border:1px solid #dee0e4;margin-bottom: 20px;padding: 0 15px;" required>
<br>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

               <label for="dateofbirth">
					<i class="fas fa-calendar-alt"></i>
				</label>
				<input type="date" name="date" placeholder="Date Of Birth" id="date" style="width: 310px; height:50px;border:1px solid #dee0e4;margin-bottom: 20px;padding: 0 15px;" required>
				
				<br><br><br>
				<label for="password">
				<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				
				<label for="confirmpassword">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="cpassword" placeholder="Confirm Password" id="cpassword" required>
				
				<label for="phonenumber">
					<i class="fas fa-phone"></i>
				</label>
				<input type="number" name="phone" placeholder="Mobile Number" id="phone"  style="width: 310px; height:50px;border:1px solid #dee0e4;margin-bottom: 20px;padding: 0 15px;" required>
			
				<input type="submit" value="Register">
				
			</form>
		</div>
	</body>
</html>s
